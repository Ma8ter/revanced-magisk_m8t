build-mode = "both"
included-patches = "'Swipe controls' 'Vanced MicroG support' 'Minimized playback' 'Enable debugging' 'Bypass URL redirects' 'SponsorBlock' 'Custom branding' 'Premium heading'"
exclusive-patches = true

